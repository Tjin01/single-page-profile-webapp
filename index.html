<!DOCTYPE html>
<html>
<head>
<title>September Time tracking dashboard </title>
<link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div id="app">
            <div class="profile-container">
                <div class="sub-container-profile">
                <div class="image-container-profile">
                    <img class="image">
                </div>
                <div class="profile-description">
                    <span>Report for</span>
                    <h2>Jeremy Robson</h2>
                </div></div>
                <div class="sub-container-timespent">
                    <h2 id="daily">Daily</h2>
                    <h2 id="weekly">Weekly</h2>
                    <h2 id="monthly">Monthly</h2>
                </div> 
            </div>
            <div class="work-container">
                <div class="work">
                    <div class="workbox1">
                      <p>Work</p> <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <div class="workbox2">
                        <h2 class="time">32Hrs</h2>
                        <span class="time">Lastweek-36hrs</span>
                    </div>
                </div>
            </div>
            <div class="play-container">
                <div class="play">
                    <div class="playbox1">
                        <p>Play</p> <i class="fas fa-ellipsis-h"></i>
                      </div>
                      <div class="playbox2">
                          <h2 class="time">32Hrs</h2>
                          <span class="time">Lastweek-36hrs</span>
                      </div>
                </div>
            </div>
            <div class="study-container">
                <div class="study">
                    <div class="studybox1">
                        <p>Study</p> <i class="fas fa-ellipsis-h"></i>
                      </div>
                      <div class="studybox2">
                          <h2 class="time">32Hrs</h2>
                          <span class="time">Lastweek-36hrs</span>
                      </div>
                </div>
            </div>
            <div class="exercise-container">
                <div class="exercise">
                    <div class="exercisebox1">
                        <p>Exercise</p> <i class="fas fa-ellipsis-h"></i>
                      </div>
                      <div class="exercisebox2">
                          <h2 class="time">32Hrs</h2>
                          <span class="time">Lastweek-36hrs</span>
                      </div>
                </div>
            </div>
            <div class="social-container">
                <div class="social">
                    <div class="socialbox1">
                        <p>Social</p> <i class="fas fa-ellipsis-h"></i>
                      </div>
                      <div class="socialbox2">
                          <h2 class="time">32Hrs</h2>
                          <span class="time">Lastweek-36hrs</span>
                      </div>
                </div>
            </div>
            <div class="selfcare-container">
                <div class="selfcare">
                    <div class="selfcarebox1">
                        <p>Self Care</p> <i class="fas fa-ellipsis-h"></i>
                      </div>
                      <div class="selfcarebox2">
                          <h2 class="time">32Hrs</h2>
                          <span class="time">Lastweek-36hrs</span>
                      </div>
                </div>
            </div>        
    </div>
<script src="app.js"></script>
</body>
</html>
